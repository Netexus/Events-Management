<!-- Dashboard -->
<div class="container py-5">
  <h2 class="fw-bold mb-4">Panel de administración de eventos</h2>
  
  <!-- Botón para mostrar formulario de nuevo evento -->
  <div class="text-end mb-3">
    <button id="showEventFormBtn" class="btn btn-success rounded-pill px-4">Add new event</button>
  </div>

  <!-- Tabla de eventos -->
  <div class="table-responsive">
    <table class="table table-bordered" id="eventsTable">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Capacity</th>
          <th>Date</th>
          <th>Place</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los eventos se llenarán dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Formulario de nuevo/editar evento (sección aparte, oculta por defecto) -->
  <div id="eventFormSection" class="card mt-4" style="display: none;">
    <div class="card-body">
      <h5 id="eventFormTitle" class="card-title mb-3">Add new event</h5>
      <form id="eventForm">
        <input type="hidden" id="eventId" />
        <div class="mb-3">
          <label for="eventTitle" class="form-label">Name</label>
          <input type="text" class="form-control" id="eventTitle" required />
        </div>
        <div class="mb-3">
          <label for="eventDescription" class="form-label">Description</label>
          <textarea class="form-control" id="eventDescription" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="eventSeats" class="form-label">Capacity</label>
          <input type="number" class="form-control" id="eventSeats" min="1" required />
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="eventDate" required />
        </div>
        <div class="mb-3">
          <label for="eventLocation" class="form-label">Place</label>
          <input type="text" class="form-control" id="eventLocation" required />
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" id="cancelEventBtn" class="btn btn-secondary ms-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
